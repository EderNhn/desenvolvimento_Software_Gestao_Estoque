<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Ajustar Preço</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="/adicionar_produto">Adicionar Produto  (Funcionalidade 1)</a></li>
            <li><a href="/atualizar_estoque">Atualizar Estoque  (Funcionalidade 2)</a></li>
            <li><a href="/ajustar_preco">Ajustar Preço (Funcionalidade 3)</a></li>
            <li><a href="/remover_produto">Remover Produto</a></li>
        </ul>
    </nav>
    <h1>Ajustar Preço do Produto</h1>
    <form action="/ajustar_preco" method="post">
        <label for="nome">Nome do Produto:</label><br>
        <input type="text" id="nome" name="nome"><br><br>
        <label for="preco">Novo Preço:</label><br>
        <input type="number" id="preco" name="preco" step="0.01"><br><br>
        <input type="submit" value="Ajustar Preço">
    </form>
</body>
</html>
